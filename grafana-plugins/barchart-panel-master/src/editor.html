<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">General</h5>
		<div class="gf-form">
			<span class="gf-form-label width-8">Unit</span>
			<div class="gf-form-dropdown-typeahead width-10"
				 ng-model="ctrl.panel.format"
				 dropdown-typeahead="ctrl.unitFormats"
				 dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)">
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-8">Value</span>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="gf-form-input" ng-model="ctrl.panel.valueName" ng-options="v for v in ['min','max','avg', 'current', 'total']" ng-change="ctrl.render()"></select>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Legend</h5>
		<gf-form-switch class="gf-form" label="Show Legend" label-class="width-10" checked="ctrl.panel.legend.show" on-change="ctrl.refresh()"></gf-form-switch>
        <gf-form-switch class="gf-form" label="Legend Values" label-class="width-10" checked="ctrl.panel.legend.values" on-change="ctrl.refresh()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="Legend as table" label-class="width-10" checked="ctrl.panel.legendTable" on-change="ctrl.refresh()"></gf-form-switch>
        <gf-form-switch class="gf-form" label="Legend to right" label-class="width-10" checked="ctrl.panel.legendRight" on-change="ctrl.refresh()"></gf-form-switch>
	</div>
</div>
